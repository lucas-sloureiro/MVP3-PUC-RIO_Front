<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="img/x-icon" href="img/favicon.ico">
    <title>MPV - PUC Rio - Qualidade e Segurança de Sistemas Inteligentes</title>
    <meta charset="UTF-8">

</head>

<body>

<!-- Cabeçalho de informações do sistema -->
<header class="logo" style="padding:10px 6px">
    <div class="banner">
        <img src="img/logo-penguin.jpg"
        alt="y">
    </div>
    
    <h1 class="titulo">Penguin Classifier</h1>
    <h3>Sistema de Cadastro e Classifiação de Pinguins</h3>

</header>

</div>

<!-- Opções para adicionar um novo item -->
<div>
    <section class="newItem">
        <input type="text" id="newInput" placeholder="Nome">
        <input type="text" id="newLenght" placeholder="Comprimento">
        <input type="text" id="newDepth" placeholder="Profundidade">
        <input type="text" id="newFlipper" placeholder="Nadadeira">
        <input type="text" id="newMass" placeholder="Peso">
        <span onclick="newItem()" class="addBtn">Cadastrar</span>
    </section>
</div>

<!-- Tabela com items existentes -->
<section class="items">
    <div class="container">
        <table id="myTable">
            <thead>
                <tr>
                <th>Nome</th>
                <th>Comprimento</th>
                <th>Profundidade</th>
                <th>Nadadeira</th>
                <th>Peso</th>
                <th>Espécie</th>
                <th><img src="img/excluir.png" width="25px" height="25px"></th>
                <!-- <th><img src="img/edit.png" width="15" height="15"></th> -->
            </thead>
                </tr>
                <tbody></tbody>
        </table>
            
                
    </div>    
</section>


<script src="scripts.js"></script>
</body>
</html>
